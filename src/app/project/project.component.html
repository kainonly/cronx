<nz-page-header nzTitle="é»˜è®¤">
  <nz-page-header-content>
    <nz-table #filterTable [nzData]="listOfDisplayData">
      <thead nzSingleSort>
      <tr>
        <th
          nzShowSort
          nzSortKey="name"
          nzShowFilter
          [nzFilters]="listOfName"
        >
          Name
        </th>
        <th nzShowSort nzSortKey="age">Age</th>
        <th
          nzShowSort
          nzSortKey="address"
          nzShowFilter
          [nzFilterMultiple]="false"
          [nzFilters]="listOfAddress"
        >
          Address
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
